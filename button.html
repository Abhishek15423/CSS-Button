<!doctype html>
<html>
<head>
<style>
*
{
 margin:0;
 padding:0;
 box-sizing:border-box;
}

body
{
 height:100vh;
 display:grid;
 place-items:center;
}
a
{
 text-decoration:none;
 font-size:30px;
 border-radius:40px;
 padding:10px 10px;
 color:red;
 background-color:black;
 position:relative;
 
}
a::before
{
 content:"";
 position:absolute;
 background-color:black;
 height:100%;
 width:100%;
 top:0;
 left:0;
 z-index:-1;
 transition: all 0.3s;
 border-radius:40px;
 text-decoration:none;
}
a:hover::before
{
 transform:scaleX(1.2) scaleY(1.6);
 opacity: 0;
 
}
a:hover
{
 top:-5px;
 box-shadow:0 20px 10px rgba(0, 0, 0, 0.2);

}

a:active
{
 top:-2px;
 box-shadow:0 10px 10px rgba(0, 0, 0, 0.2);
}

</style>
</head>
<body>

	<div class="new"><a href="#">Click me</a></div>
	
</body>
</html>
